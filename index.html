<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-nav-container">
            <img src="assets/header/logo.svg" alt="лого">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Menu</a></li>
                    <li class="nav-item"><a href="#">Blog</a></li>
                    <li class="nav-item"><a href="#">Pricing</a></li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-button-container">
            <input id="login-button" type="button" value="Login">
            <input id="sign-button" type="button" value="Sign Up">
        </div>
        <button id="toggle-sidebar" onclick=toggleSidebar()><img src="assets/icon/menu.svg" alt="menu-button"></button>
    </header>
    <aside id="sidebar">
        <button id="toggle-sidebar-aside" onclick=toggleSidebar()><img src="assets/icon/close.svg" alt="close-button"></button>
    </aside>
    <main>
        <section class="initial-block">
            <div class="enjoy-foods-container">
                <h1>Header</h1>
            </div>
            <div class="decoration-container">
                right
            </div>
        </section>
        <section class="statistics-block">
            <div class="box-1">
                1
            </div>
            <div class="box-2">
                2
            </div>
            <div class="box-3">
                3
            </div>
        </section>
        <section class="download-block">
            <div class="smartphone-image-container">
                left
            </div>
            <div class="premium-quality-container">
                <h1>Header</h1>
            </div>
        </section>
        <section class="top-restaurant-block">
            <div class="top-restaurant-header-container">
                <h1>Header</h1>
            </div>
            <div class="top-restaurants-container">
                <div class="top-one-restaurant-container">
                    1
                </div>
                <div class="top-two-restaurant-container">
                    2
                </div>
                <div class="top-three-restaurant-container">
                    3
                </div>
            </div>
        </section>
        <section class="top-dishes-block">
            <div class="top-dishes-header-container">
                <h1>Header</h1>
            </div>
            <div class="top-dishes-container">
                <div class="top-one-dishes-container">
                    1
                </div>
                <div class="top-two-dishes-container">
                    2
                </div>
                <div class="top-three-dishes-container">
                    3
                </div>
                <div class="top-four-dishes-container">
                    4
                </div>
                <div class="top-five-dishes-container">
                    5
                </div>
            </div>
        </section>
        <section class="control-purchases-block">
            <div class="control-purchases-container">
                <h1>Header</h1>
            </div>
            <div class="purchases-container">
                right
            </div>
        </section>

    </main>
    <footer>Footer</footer>
    <script src="app.js"></script>
</body>
</html>
